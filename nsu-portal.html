<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="NSU Student Information Management System">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css">

    <script type="text/javascript" charset="utf8" src="./jquery.dataTables.js.download"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            line-height: 1.42em;
            color: #000;
            background-color: #fff;
        }

        h1 {
            font-size: 3em;
            font-weight: 400;
            line-height: 1em;
            text-align: center;
            color: #ffffff;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            display: block;
            line-height: 1em;
            color: #2B7DBC;
            margin-top: 30px;
        }

        .table tr td, .table tr th {
            font-size: 15px;
            text-align: center;
        }

        table tr td.full {
            color: #fff;
            background: #B94836 !important;
            text-shadow: none;
        }

        table tr td.available {
            color: #fff;
            background: #28a745 !important;
            text-shadow: none;
        }

        .yellow {
            color: #FFF842;
        }

        .header {
            background: #009FFF;
            background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF);
            background: linear-gradient(to right, #ec2F4B, #009FFF);
            color: #fff;
            box-shadow: 0px 2px 2px grey;
            z-index: 9;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-container .form-control {
            padding-left: 45px;
            border-radius: 25px;
            border: 2px solid #2B7DBC;
        }

        .search-container .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2B7DBC;
            z-index: 10;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        .filter-item .form-select {
            border: 2px solid #2B7DBC;
            border-radius: 8px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #2B7DBC, #1e5a8a);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }

        .table thead th {
            background: #2B7DBC;
            color: white;
            border: none;
            font-weight: 500;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .pagination-info {
            color: #666;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-button {
            background: #2B7DBC;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 5px;
            cursor: pointer;
        }

        .page-button:hover {
            background: #1e5a8a;
        }

        .page-button.active {
            background: #1e5a8a;
        }

        .page-ellipsis {
            padding: 8px 4px;
            color: #666;
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }

        .contributor-thanks {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .thank-you-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
            }

            .pagination-container {
                flex-direction: column;
                gap: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
<div class="header text-center">
    <img src="./logo-wide.png" style="max-width:340px">
</div>

    <div class="container">
        <div class="row">
            <h2>Offered Course List (Fall 2025)</h2>
            <p style="text-align:center">Source: <a href="https://rds3.northsouth.edu/students/advising" target="_blank">https://rds3.northsouth.edu/students/advising</a></p>
            <p style="text-align:center">Last Update by <span id="contributorName">@nihalxx3</span> - <span id="lastUpdated">2:50 PM, 14 Sept 2025</span></p>
        </div>

        <!-- DataTables will add controls here -->

        <!-- Table Container -->
        <table id="offeredCourseTbl" class="oferedtable table table-bordered table-striped table-hover" style="width: 100%;">
            <thead>
                <tr class="header">
                    <th>&nbsp;</th>
                    <th>Course</th>
                    <th>Section</th>
                    <th>Faculty</th>
                    <th>Time</th>
                    <th>Room</th>
                    <th>Seats Available</th>
                </tr>
            </thead>
            <tbody id="courseTableBody">
                <tr>
                    <td colspan="7" style="text-align: center; padding: 40px;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div style="margin-top: 10px;">Loading course data...</div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- DataTables will add pagination controls here -->
    </div>

    <!-- DataTables initialization will be handled in the main script -->

    <!-- Configuration for Google Apps Script endpoint -->
    <script>
        // Replace this with your actual Google Apps Script Web App URL
        window.GAS_CONFIG = {
            WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbwpjEq4WNuBEc2e6V-tsFt4e7b0Q1tmweT_MwzHlbWWj3dt-vYtsTmL5qVYCdjliKck/exec',
            // Set to true when you have deployed the GAS web app
            USE_GOOGLE_SHEETS: true
        };
    </script>

    <script>
        // Store the course data
        let courseData = [];
        let dataTable;
        
        // Cache management
        const CACHE_DURATION = 10 * 60 * 1000; // 10 minutes in milliseconds
        const CACHE_KEY = 'nsu_course_data_cache';
        
        // Load cache from localStorage
        function loadCacheFromStorage() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (cached) {
                    const parsedCache = JSON.parse(cached);
                    const now = Date.now();
                    if (parsedCache.timestamp && (now - parsedCache.timestamp) < CACHE_DURATION) {
                        console.log(`Cache loaded from localStorage (${Math.round((now - parsedCache.timestamp) / 1000)} seconds old)`);
                        return parsedCache;
                    } else {
                        console.log('Cache in localStorage is expired, removing...');
                        localStorage.removeItem(CACHE_KEY);
                    }
                }
            } catch (error) {
                console.error('Error loading cache from localStorage:', error);
                localStorage.removeItem(CACHE_KEY);
            }
            return null;
        }
        
        // Save cache to localStorage
        function saveCacheToStorage(data) {
            try {
                const cacheData = {
                    courses: data.courses,
                    lastUpdated: data.lastUpdated,
                    contributorName: data.contributorName,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
                console.log('Cache saved to localStorage');
            } catch (error) {
                console.error('Error saving cache to localStorage:', error);
            }
        }

        // Helper function to format timestamps for display only
        function formatTimestampForDisplay(timestamp) {
            if (!timestamp) return "Unknown date";
            return new Date(timestamp).toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
        }

        // Function to fetch course data from Google Sheets or CSV file
        async function fetchCourseData() {
            // This function only fetches fresh data - caching is handled elsewhere
            console.log('Fetching fresh data...');
            
            // Check if Google Sheets is configured and enabled
            if (window.GAS_CONFIG && window.GAS_CONFIG.USE_GOOGLE_SHEETS && window.GAS_CONFIG.WEB_APP_URL !== 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec') {
                return fetchFromGoogleSheets('current');
            } else {
                // Fallback to local CSV file
                return fetchFromLocalCSV('course_data.csv');
            }
        }
        
        // Helper function to update UI with data
        function updateUIWithData(data) {
            const lastUpdatedDisplay = formatTimestampForDisplay(data.lastUpdated);
            document.getElementById('lastUpdated').textContent = lastUpdatedDisplay;
            if (data.contributorName && data.contributorName !== 'Unknown User') {
                document.getElementById('contributorName').textContent = data.contributorName;
            }
        }

        // Function to fetch data from Google Sheets
        async function fetchFromGoogleSheets(type = 'current') {
            try {
                const url = `${window.GAS_CONFIG.WEB_APP_URL}?type=${type}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch data from Google Sheets');
                }

                const courses = result.data || [];
                
                // Format timestamp for display only
                const lastUpdatedDisplay = formatTimestampForDisplay(result.lastUpdated);

                // Cache the data to localStorage
                const cacheData = {
                    courses: courses,
                    lastUpdated: result.lastUpdated,
                    contributorName: result.contributorName
                };
                saveCacheToStorage(cacheData);
                
                // Update UI with the new data
                updateUIWithData(cacheData);

                return courses;
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
                
                // Try fallback to local CSV
                console.log('Attempting fallback to local CSV...');
                return fetchFromLocalCSV('course_data.csv');
            }
        }

        // Function to fetch course data from local CSV file (fallback)
        async function fetchFromLocalCSV(filename) {
            try {
                const response = await fetch(filename);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const csvText = await response.text();
                const lines = csvText.split('\n');
                let lastUpdated = "2:50 PM, 14 Sept 2025";

                // Check if first line contains metadata (starts with #)
                if (lines[0].trim().startsWith('#')) {
                    // Extract lastUpdated timestamp from the comment
                    const metadataLine = lines[0].trim();
                    const lastUpdatedMatch = metadataLine.match(/# lastUpdated: (.+)/);
                    if (lastUpdatedMatch && lastUpdatedMatch[1]) {
                        lastUpdated = formatTimestampForDisplay(lastUpdatedMatch[1]);
                    }
                    // Remove metadata line before parsing
                    lines.shift();
                }

                // Parse the remaining CSV data
                const courses = parseCSV(lines.join('\n'));

                // Cache the data to localStorage
                const cacheData = {
                    courses: courses,
                    lastUpdated: lastUpdated,
                    contributorName: '@nihalxx3'
                };
                saveCacheToStorage(cacheData);

                // Update last updated time
                document.getElementById('lastUpdated').textContent = lastUpdated;

                return courses;
            } catch (error) {
                console.error(`Error fetching ${filename}:`, error);
                return [];
            }
        }

        // Function to parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(header => header.trim());
            const headerCount = headers.length;
            const courses = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;

                const values = parseCSVLine(lines[i]);
                if (values.length !== headerCount) continue;

                const course = {};
                for (let j = 0; j < headerCount; j++) {
                    course[headers[j]] = values[j] || '';
                }
                courses.push(course);
            }

            return courses;
        }

        // Helper function to parse CSV line with quoted values
        function parseCSVLine(line) {
            const values = [];
            let inQuotes = false;
            let currentValue = '';

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(currentValue.trim());
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }

            values.push(currentValue.trim());

            return values.map(value => {
                if (value.startsWith('"') && value.endsWith('"')) {
                    return value.substring(1, value.length - 1);
                }
                return value;
            });
        }

        // Initialize the application
        $(document).ready(function() {
            // Load cache from localStorage
            const cachedData = loadCacheFromStorage();
            
            if (cachedData) {
                console.log('Using cached data - loading instantly with NO delay');
                
                // Update UI with cached data
                updateUIWithData(cachedData);
                
                // Initialize table with cached data immediately
                initializeTableWithData(cachedData.courses);
            } else {
                // No valid cache, fetch data and show loading
                console.log('No valid cache found, fetching fresh data...');
                fetchAndInitialize();
            }
        });
        
        function initializeTableWithData(courses) {
            courseData = courses;

            // Prepare data for DataTables
            const tableData = courses.map((course, index) => {
                const availableSeats = parseInt(course.TotalSeat) - parseInt(course.TakenSeat);
                const seatsDisplay = availableSeats > 0 ? availableSeats : 0;
                
                return [
                    index + 1, // Serial number
                    course.CourseCode,
                    course.Section,
                    course.Faculty,
                    course.CourseTime,
                    course.Room || "TBA",
                    seatsDisplay
                ];
            });

            // Destroy existing DataTable if it exists
            if (dataTable) {
                dataTable.destroy();
            }

            // Initialize DataTable
            dataTable = $('#offeredCourseTbl').DataTable({
                data: tableData,
                pageLength: 50,
                lengthMenu: [10, 25, 50, 100],
                order: [[0, 'asc']],
                columnDefs: [
                    { orderable: false, targets: 0 },
                    { className: "text-center", targets: [0, 1, 2, 6] }
                ],
                language: {
                    search: "Search:",
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    paginate: {
                        previous: "Previous",
                        next: "Next"
                    }
                },
                rowCallback: function(row, data) {
                    // Color only the full seats (red background)
                    const seatsCell = $(row).find('td:eq(6)'); // 7th column (0-indexed)
                    const availableSeats = parseInt(data[6]);
                    
                    if (availableSeats === 0) {
                        seatsCell.addClass('full');
                    }
                    // Available seats get no special styling (default white background)
                }
            });
        }
        
        async function fetchAndInitialize() {
            try {
                const courses = await fetchCourseData();
                initializeTableWithData(courses);
            } catch (error) {
                console.error('Error initializing table:', error);
                // Show error message in table
                $('#courseTableBody').html(`
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: red;">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Error loading course data. Please refresh the page.
                        </td>
                    </tr>
                `);
            }
        }
    </script>
</body>
</html>
